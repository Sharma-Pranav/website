site_name: Pranav Sharma
site_url: https://pranav-sharma.com

theme:
  name: material
  language: en

  icon:
    logo: material/tools

  favicon: assets/logo.png

  features:
    - navigation.footer

  font:
    text: Roboto
    code: Red Hat Mono

  palette:
    - scheme: default
      primary: black
      accent: indigo

plugins:
  - search
  - meta
  - blog
  - social:
      cards_layout: default/variant
      cards_layout_options:
        background_color: "#0B0F14"
        color: "#F8FAFC"

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Labs:
      - Overview: labs/index.md
      - Forecasting Sandbox: labs/forecasting-sandbox.md
      - Pricing Decision Lite: labs/pricing-decision-lite.md
      - Decision Kernel Lite: labs/decision-kernel-lite.md
  - Resume: resume.md
  - Blog:
      - blog/index.md
  - Contact: contact.md

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: material/linkedin
      link: https://linkedin.com/in/topranav

copyright: >
